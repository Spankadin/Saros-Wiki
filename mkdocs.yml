site_name: Saros
site_description: Saros Wiki
site_url: https://spankadin.github.io/Saros-Wiki/
site_author: Spankadin

theme:
  name: 'material'
  logo: _assets/meta/dice.png
  favicon: _assets/meta/dice.png
  custom_dir: overrides
  font:
    text: Karla
    code: Ubuntu Mono
  language: En
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Light of The Two Suns
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Sarosian Moons Light
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.content
    - navigation.path
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

#use_directory_urls: true

markdown_extensions:
  - footnotes
  - nl2br
  - attr_list
  - md_in_html
  - sane_lists
  - meta
  - smarty
  - tables
  - mdx_breakless_lists
  - def_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/icons
  - admonition
  - toc:
      permalink: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: dataview
          class: dataview
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: folderv
          class: folderv
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
      preserve_tabs: true

plugins:
  - search
  - meta-descriptions
  - awesome-pages
  - tags:
      tags_file: tags.md
  - blog:
      blog_dir: blog
      blog_toc: true
      post_readtime_words_per_minute: 300
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      locale: en
      custom_format: "%A %d %B %Y"
      enable_creation_date: true
      exclude:
        - index.md
  - ezlinks:
      wikilinks: true
  - embed_file:
      callouts: true
      custom-attributes: '_static/css/custom_attributes.css'
  - custom-attributes:
      file: '_static/css/custom_attributes.css'
  - callouts
  - glightbox

  - redirects:
      redirect_maps:
        "Locations_& NPCs/Cities & Towns/Grymswatch/index.md": "Locations_& NPCs/Cities & Towns/Grymswatch/Grymswatch.md"
        "Locations_& NPCs/Cities & Towns/Goslow/index.md": "Locations_& NPCs/Cities & Towns/Goslow/Goslow.md"
        "Factions_& Clans/The Aegis Legion/index.md": "Factions_& Clans/The Aegis Legion/The Aegis Legion.md"



hooks:
  - overrides/hooks/on_page_markdown.py
  - overrides/hooks/on_env.py
  # - overrides/hooks/on_post_page.py

extra_javascript:
  - _static/js/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - _static/js/snippets.js
  - https://cdn.jsdelivr.net/gh/Enveloppe/_static@refs/heads/master/dist/index.js
  - _static/js/fix-header.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  - _static/css/admonition.css
  - _static/css/custom_attributes.css
  - _static/css/customization.css
  - https://cdn.jsdelivr.net/gh/Enveloppe/_static@refs/heads/master/dist/styles.css
  - _static/css/custom_images.css
  - assets/stylesheets/custom.css

extra:
  SEO: '_assets/meta/logo.png'
  comments: False
  attachments: '_assets/img/'
  no-auto-h1: False
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Enveloppe/
  blog_list:
    pagination: true
    pagination_message: true
    pagination_translation: 'posts in'
    no_page_found: 'No pages found!'
  hooks:
    strip_comments: true
    fix_heading: true
  icons:
    folder: "icons/"
    default:
      file: "file.svg"
      folder: "folder-open.svg"
      index: "index.svg"
  site_name: Saros

    
