{% extends "main.html" %}

{% block content %}
<style>
  /* --- Remove or override container restrictions --- */
  .md-main {
    /* flex-grow: 0; */
  }
  .md-main__inner {
    /* display: flex; height: 100%; */
  }

  /* --- Hero Section that fills the viewport --- */
  .hero-section {
    /* Option 2: Use a gradient overlay with a background image */
    background: linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0.7),
      rgba(0, 0, 0, 0.7)
    ),
    url("{{ config.home_cover_image | string }}") center center / cover no-repeat;
    min-height: 100vh;  /* full browser height */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }

  /* --- Banner Image --- */
  .banner-image {
    max-width: 600px;
    width: 100%;
    height: auto;
    margin-bottom: 2rem;
  }

  /* --- Hero Text --- */
  .hero-content h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 700;
  }
  .hero-content p {
    font-size: 1.2rem;
    max-width: 800px;
    margin: 0 auto 2rem auto;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .button-container a {
    padding: 10px 15px;
    background: #ff6600;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
  }
</style>

<section class="hero-section">
  <!-- Hero content in the center -->
  <div class="hero-content">
    <!-- Smaller banner image (ensure banner_image is defined in your config) -->
    <img class="banner-image" src="{{ config.banner_image | string }}" alt="Banner">
    <!-- Hero text -->
    <h1>{{ config.home_tagline | string }}</h1>
    <p>{{ config.home_description | string }}</p>

    <!-- Buttons rendered from config -->
    <div class="button-container">
      {%- for i in range(1, 4) -%}
        {%- if config["home_button" ~ i ~ "_name"] -%}
          <a href="{{ config["home_button" ~ i ~ "_url"] | string }}">
            {{ config["home_button" ~ i ~ "_name"] | string }}
          </a>
        {%- endif -%}
      {%- endfor -%}
    </div>
  </div>
</section>

{% endblock %}
